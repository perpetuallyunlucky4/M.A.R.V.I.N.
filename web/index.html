<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Marvin</title>
	
	<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.3);
      scrollbar-width: thin;
    }

    .line {
      margin: 1rem 0;
      line-height: 1.6;
    }

    .line strong {
      color: #ff66cc;
    }

    #form {
      display: flex;
      background: #111;
      padding: 1rem;
      border-top: 1px solid #333;
    }

 #input {
  flex: 1;
  padding: 0.8rem 1rem;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  background: #222;
  color: #eee;
  outline: none;
  border: 1px solid #444;
  transition: all 0.2s ease-in-out;
}

#input:focus {
  border: 1px solid #fff;
  box-shadow: 0 0 6px #ffffffaa;
  background-color: #2a2a2a;
}
    button {
  margin-left: 1rem;
  padding: 0.7rem 1.4rem;
  font-size: 1rem;
  font-weight: 500;
  color: #ccc;
  background-color: #222;
  border: 1px solid #444;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background-color: #333;
  color: #fff;
  border-color: #555;
  box-shadow: 0 0 6px #000;
}

    ::selection {
      background: #0ff;
      color: #000;
    }

    /* Fancy scrollbars */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-track {
      background: #111;
    }
  </style>
	
</head>
<body>
	<div id="chat"></div>
	<form id="form">
		<input id="input" type="text" autocomplete="off"/>
		<button>Send</button>
	</form>
	
	<script>
		const socket = new WebSocket("ws://localhost:8000/chat");
		
		const chat = document.getElementById("chat");
		const form = document.getElementById("form");
		const input = document.getElementById("input");
		
		let lastMarvin = null;
		
		socket.onmessage = (event) => {
			const msg = event.data;
			console.log("Raw WS msg:", JSON.stringify(msg)); // Log raw message for debugging

			
			if (msg.startsWith("__APPEND__")) {
				const token = msg.slice("__APPEND__".length).trim();
				if (!lastMarvin) {
					lastMarvin = document.createElement("div");
					lastMarvin.innerHTML = `<strong>M.A.R.V.I.N:</strong>`;
					chat.appendChild(lastMarvin);
				}
				lastMarvin.appendChild(document.createTextNode(token + " "));
			} else if (msg === "__END__") {
				lastMarvin = null;
			}
			
			chat.scrollTop = chat.scrollHeight;
			
		};
		
		form.onsubmit = e => {
			e.preventDefault();
			const usrMsg = input.value.trim();
			if (!usrMsg) return;
			
			const div = document.createElement("div");
			div.innerHTML = `<strong>You:</strong> ${usrMsg}`;
			chat.appendChild(div);
			
			socket.send(usrMsg);
			input.value = "";
			input.focus();
			lastMarvin = null;
		};
	</script>
</body>
</html>
